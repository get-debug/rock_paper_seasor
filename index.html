<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <h1 id="first">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <h1>ROCK</h1>
        </div>
        <div class="choice" id="paper">
            <h1>PAPER</h1>
        </div>
        <div class="choice" id="scissors">
            <h1>SCISSORS</h1>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>Your</p>
        </div>
        <div class="score">
            <p id="computer">0</p>
            <p>Computer</p>
        </div>
     </div>
    <div class="msg-container">
        <p>Computer :</p>
        <div class="com"></div>
    </div>
    <div class="msg-container">
        <div class="msg"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
